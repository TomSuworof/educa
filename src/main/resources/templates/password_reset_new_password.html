<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/static/css/login_style.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8">
    <title>New password</title>
</head>
<body>
<div>
    <a href="/">Main</a>
</div>
<div>
    <h1>Enter new password</h1>
    <form action="/password_reset/change_password/set_password" method="post">
        <div>
            <h2>Answer on secret question:</h2>
            <h3 th:text="${secretQuestion}"></h3>
            <label>
                <input type="text" name="secretAnswer" autofocus placeholder="Answer for secret question">
            </label>
        </div>
        <div>
        New password:
        <br>
        <div>
        <label>
            <input id="psw" type="password" name="passwordNew" placeholder="New password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </label>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
        </div>
        <div>
            <label>
                <input type="password" name="passwordNewConfirm" placeholder="Confirm your new password" required>
            </label>
        </div>
        <div>
            <p th:text="${message}"></p>
        </div>
    </div>
    <input type="hidden" name="id" th:value="${id}">
    <input type="submit">
  </form>
</div>
<script src="/static/js/password_check.js"></script>
</body>
</html>
