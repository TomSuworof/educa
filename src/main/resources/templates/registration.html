<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/static/css/registration_style.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <a href="/">Main</a>
</div>
<div>
    <form method="POST" th:modelAttribute="userForm">
        <div>Username:
            <br>
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <p th:text="${usernameError}"></p>
        </div>
        <div>Email:
            <br>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
        </div>
        <div>
            Password:
            <br>
            <div>
                <label>
                    <input id="psw" type="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </label>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
            </div>
            <div>
                <label>
                    <input type="password" name="passwordConfirm" placeholder="Confirm your password" required>
                </label>
            </div>
            <div>
                <p th:text="${passwordError}"></p>
            </div>
        </div>
        <div>Secret question
            <br>
            <label>
                <input type="text" name="secretQuestion" placeholder="Enter your secret question" required>
            </label>
        </div>
        <div>Secret answer
            <br>
            <label>
                <input type="text" name="secretAnswer" placeholder="Enter your answer for secret question" required>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="agreement" value="true">I agree with <a href="/terms_of_use">terms of use</a>
            </label>
            <p th:text="${agreementError}"></p>
        </div>
        <button type="submit">Sign up</button>
    </form>
</div>
<script src="/static/js/password_check.js"></script>
</body>
</html>
